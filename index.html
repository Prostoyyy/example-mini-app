<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            line-height: 100px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        .button:active {
            background-color: #0056b3;
        }
        #balance {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Mini App!</h1>
    <p>This is a simple example of a mini web app hosted on GitHub Pages.</p>
    <button class="button" id="clickButton">Click me!</button>
    <div id="balance">Balance: 0 TESTCLICK</div>

    <script>
        // Initialize balance
        let balance = 0;

        // Function to update the balance display
        function updateBalance() {
            document.getElementById('balance').innerText = `Balance: ${balance} TESTCLICK`;
        }

        // Add click event listener to the button
        document.getElementById('clickButton').addEventListener('click', () => {
            balance += 1;
            updateBalance();
        });

        // Initial balance display
        updateBalance();
    </script>
</body>
</html>
